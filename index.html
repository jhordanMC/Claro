<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claro - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            background-color: #D41E27;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* Panel Izquierdo */
        .left-panel {
            flex: 1;
            background-color: #D41E27;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
            overflow: hidden;
        }

        .logo-claro {
            width: 280px;
            height: auto;
            margin-bottom: 30px;
            z-index: 2;
        }

        .slogan {
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
            line-height: 1.3;
            z-index: 2;
        }

        /* Círculo degradado recortado */
        .gradient-circle {
            position: absolute;
            bottom: -350px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 700px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #EF7379 0%, #D41E27 100%);
            z-index: 1;
        }

        /* Panel Derecho */
        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #D41E27;
        }

        /* Card de Login */
        .login-card {
            background-color: #FFFFFF;
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .claro-texto-icon {
            height: 45px;
            width: auto;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .header-text .valida {
            color: #12100D;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            font-size: 22px;
            line-height: 1.1;
        }

        .header-text .identidad {
            color: #12100D;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 28px;
            line-height: 1.1;
        }

        /* Inputs */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 8px;
            background-color: #2D2D2D;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-group input::placeholder {
            color: #9E9E9E;
        }

        .form-group input:focus {
            background-color: #3D3D3D;
        }

        /* Olvidé mi contraseña */
        .forgot-password {
            text-align: center;
            margin: 25px 0;
        }

        .forgot-password a {
            color: #12100D;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .forgot-password a:hover {
            opacity: 0.7;
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #D41E27;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #B91920;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 30, 39, 0.4);
        }

        .btn-secondary {
            background-color: #FFFFFF;
            color: #D41E27;
            border: 2px solid #D41E27;
        }

        .btn-secondary:hover {
            background-color: #FFF5F5;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 60px 40px;
                min-height: 45vh;
            }

            .logo-claro {
                width: 200px;
            }

            .slogan {
                font-size: 22px;
            }

            .gradient-circle {
                width: 500px;
                height: 500px;
                bottom: -300px;
            }

            .right-panel {
                padding: 30px 20px 50px;
            }

            .login-card {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .slogan {
                font-size: 18px;
            }

            .logo-claro {
                width: 160px;
            }

            .header-text .valida {
                font-size: 18px;
            }

            .header-text .identidad {
                font-size: 22px;
            }

            .claro-texto-icon {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel Izquierdo -->
        <div class="left-panel">
            <img src="icons/claro.png" alt="Claro Logo" class="logo-claro">
            <h1 class="slogan">¡CONECTAMOS LO QUE<br>MÁS IMPORTA!</h1>
            <div class="gradient-circle"></div>
        </div>

        <!-- Panel Derecho -->
        <div class="right-panel">
            <div class="login-card">
                <div class="card-header">
                    <img src="icons/clarotexto.png" alt="Claro" class="claro-texto-icon">
                    <div class="header-text">
                        <span class="valida">Valida tu</span>
                        <span class="identidad">identidad</span>
                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <input type="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Contraseña" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Olvidé mi contraseña</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <button type="button" class="btn btn-secondary">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
