    <script>
        const API_CONFIG = {
            BASE_URL: 'http://localhost:5000/api',  // Cambiar por URL del backend
            ENDPOINTS: {
                LOGIN: '/auth/login',
                REGISTER: '/auth/register',
                FORGOT_PASSWORD: '/auth/forgot-password'
            }
        };


        let loginData = {
            correo: '',
            contrasena: ''
        };

        let registerData = {
            correo: '',
            contrasena: '',
            confirmarContrasena: '',
            nombre: '',
            telefono: ''
        };

        const form = document.querySelector('form');
        const inputCorreo = document.querySelector('input[type="email"]');
        const inputContrasena = document.querySelector('input[type="password"]');
        const btnIniciarSesion = document.querySelector('.btn-primary');
        const btnCrearCuenta = document.querySelector('.btn-secondary');
        const linkOlvideContrasena = document.querySelector('.forgot-password a');

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.dataset.originalText = button.textContent;
                button.textContent = 'Cargando...';
                button.style.opacity = '0.7';
            } else {
                button.disabled = false;
                button.textContent = button.dataset.originalText;
                button.style.opacity = '1';
            }
        }

        function showMessage(message, type = 'error') {
            const existingMessage = document.querySelector('.message-alert');
            if (existingMessage) existingMessage.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message-alert message-${type}`;
            messageDiv.style.cssText = `
                padding: 12px 20px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 14px;
                text-align: center;
                background-color: ${type === 'error' ? '#FFE5E5' : '#E5FFE5'};
                color: ${type === 'error' ? '#D41E27' : '#28A745'};
                border: 1px solid ${type === 'error' ? '#D41E27' : '#28A745'};
            `;
            messageDiv.textContent = message;
            
            form.insertBefore(messageDiv, form.firstChild);

            setTimeout(() => messageDiv.remove(), 5000);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm() {
            if (!loginData.correo || !loginData.contrasena) {
                showMessage('Por favor, complete todos los campos');
                return false;
            }
            if (!isValidEmail(loginData.correo)) {
                showMessage('Por favor, ingrese un correo electr贸nico v谩lido');
                return false;
            }
            if (loginData.contrasena.length < 6) {
                showMessage('La contrase帽a debe tener al menos 6 caracteres');
                return false;
            }
            return true;
        }

       async function iniciarSesion() {
            if (!validateForm()) return;

            setLoading(btnIniciarSesion, true);

            // Simulaci贸n de login exitoso
            setTimeout(() => {
                setLoading(btnIniciarSesion, false);
                // Redirigir a la p谩gina de inicio
                window.location.href = 'paginadeinicio.html';
            }, 1000);
        }

        async function crearCuenta() {

            console.log('Abrir formulario de registro');
            showMessage('Redirigiendo al formulario de registro...', 'success');

        }

        async function recuperarContrasena() {
            const correo = inputCorreo.value.trim();
            
            if (!correo) {
                showMessage('Ingrese su correo electr贸nico primero');
                return;
            }

            if (!isValidEmail(correo)) {
                showMessage('Por favor, ingrese un correo electr贸nico v谩lido');
                return;
            }

            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.FORGOT_PASSWORD}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ correo })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Se ha enviado un enlace de recuperaci贸n a su correo', 'success');
                } else {
                    showMessage(data.message || 'Error al enviar correo de recuperaci贸n');
                }
            } catch (error) {
                console.error('Error en recuperaci贸n:', error);
                showMessage('Error de conexi贸n. Intente nuevamente.');
            }
        }

        inputCorreo.addEventListener('input', (e) => {
            loginData.correo = e.target.value.trim();
        });

        inputContrasena.addEventListener('input', (e) => {
            loginData.contrasena = e.target.value;
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            iniciarSesion();
        });

        btnCrearCuenta.addEventListener('click', (e) => {
            e.preventDefault();
            crearCuenta();
        });
        linkOlvideContrasena.addEventListener('click', (e) => {
            e.preventDefault();
            recuperarContrasena();
        });

        inputContrasena.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                iniciarSesion();
            }
        });
